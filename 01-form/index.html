<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up / Login Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input type="checkbox" aria-hidden="false" name="" id="chk">

        <div class="signup">
            <form action="" class="signupForm">
                <label for="chk">Sign up</label>
                <input type="text" required placeholder="User name">
                <input type="email" required placeholder="Email">
                <input type="tel" required placeholder="Phone No.">
                <input type="password" required placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="chk">Login</label>
                <input type="email" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <button>Login</button>
            </form>
        </div>

    </main>
</body>

</html>
